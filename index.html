<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile Card Component</title>
  </head>

  <body class="bg">
    <div>
      <img
        class="bg-img-1"
        src="/images/bg-pattern-bottom.svg"
        alt="bg-pattern-bottom"
      />
      <img
        class="bg-img-2"
        src="/images/bg-pattern-top.svg"
        alt="bg-pattern-top"
      />
    </div>

    <div class="main-box">
      <div class="top-area">
        <img src="/images/bg-pattern-card.svg" alt="bg-pattern-card" />
      </div>
      <div class="middle-area">
        <div class="profile-photo">
          <img
            class="photo"
            src="/images/image-victor.jpg"
            alt="image-victor"
          />
        </div>
        <div class="name-location">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="location">London</p>
        </div>
      </div>

      <div class="bottom-area">
        <div class="stats">
          <p class="large">80K</p>
          <p class="small">Followers</p>
        </div>
        <div class="stats">
          <p class="large">803K</p>
          <p class="small">Likes</p>
        </div>
        <div class="stats">
          <p class="large">1.4K</p>
          <p class="small">Photos</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abhay Kumar</a>.
    </div> -->
  </body>
</html>
